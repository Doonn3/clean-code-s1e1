<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">

  <link rel="stylesheet" 
        href="style.css" 
        media="screen">
</head>

<body>
  <header class="header">
    <img class="header__logo" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__more_info" 
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">
    <div id="add-item">
      <label class="add-item__new-task" for="new-task">Add Item</label>
      <div class="add-item__row-wrapper">
        <input id="new-task" 
               class="task" 
               type="text">
        <button class="btn">Add</button>
      </div>
    </div>

    <h3 class="main__title">Todo</h3>

    <ul id="incomplete-tasks" class="item-task">
      <li class="item-task__list">
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="btn edit">Edit</button>
        <button class="btn delete"><img src="./remove.svg" alt="Remove img"></button>
      </li>

      <li class="edit-mode item-task__list">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" 
               value="Go Shopping" 
               class="task">
        <button class="btn edit">Save</button>
        <button class="btn delete"><img src="./remove.svg" alt="Remove img"></button>
      </li>
    </ul>

    <h3 class="main__title">Completed</h3>

    <ul id="completed-tasks" class="item-task">
      <li class="item-task__list">
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="btn edit">Edit</button>
        <button class="btn delete"><img src="./remove.svg" alt="Remove img"></button>
      </li>
    </ul>
  </main>

  <script src="app.js"></script>
</body>

</html>
